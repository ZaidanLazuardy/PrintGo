<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PrintGo - Digital Printing</title>
  <link href="/styles.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/react@18.2.0/umd/react.development.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/react-dom@18.2.0/umd/react-dom.development.js"></script>
  <script src="https://unpkg.com/@babel/standalone@7.24.8/babel.min.js"></script>
</head>
<body class="bg-gray-100 font-sans">
  <div id="root" class="container mx-auto p-4"></div>
  <script type="text/babel">
    const { useState } = React;

    function App() {
      const [size, setSize] = useState('');
      const [customSize, setCustomSize] = useState({ width: '', height: '' });
      const [material, setMaterial] = useState('');
      const [design, setDesign] = useState(null);
      const [pickup, setPickup] = useState('');
      const [address, setAddress] = useState('');
      const [preview, setPreview] = useState(null);
      const [confirmation, setConfirmation] = useState(null);

      const handleSubmit = async (e) => {
        e.preventDefault();
        const formData = new FormData();
        formData.append('size', size === 'Custom' ? `${customSize.width}x${customSize.height} cm` : size);
        formData.append('material', material);
        formData.append('pickup', pickup);
        formData.append('address', address);
        if (design) formData.append('design', design);

        try {
          const response = await fetch('/api/orders', {
            method: 'POST',
            body: formData,
          });
          const result = await response.json();
          setConfirmation(result.order);
          setSize('');
          setCustomSize({ width: '', height: '' });
          setMaterial('');
          setDesign(null);
          setPreview(null);
          setPickup('');
          setAddress('');
        } catch (error) {
          alert('Error: ' + error.message);
        }
      };

      const handleFileChange = (e) => {
        const file = e.target.files[0];
        if (file && file.type.startsWith('image/')) {
          setDesign(file);
          setPreview(URL.createObjectURL(file));
        } else {
          alert('Harap upload file gambar (PNG/JPG)!');
        }
      };

      return (
        <div className="bg-white pviolations p-6 rounded-lg shadow-lg max-w-lg mx-auto">
          <h1 className="text-3xl font-bold text-center text-blue-600 mb-6">PrintGo - Digital Printing</h1>
          <form onSubmit={handleSubmit} className="space-y-4">
            <div>
              <label className="block text-sm font-medium text-gray-700">Ukuran Cetak</label>
              <select
                value={size}
                onChange={(e) => setSize(e.target.value)}
                className="mt-1 block w-full p-2 border border-gray-300 rounded-md"
                required
              >
                <option value="">Pilih Ukuran</option>
                <option value="A4">A4 (21 x 29.7 cm)</option>
                <option value="A3">A3 (29.7 x 42 cm)</option>
                <option value="Custom">Custom</option>
              </select>
            </div>
            {size === 'Custom' && (
              <div className="space-y-2">
                <label className="block text-sm font-medium text-gray-700">Lebar (cm)</label>
                <input
                  type="number"
                  value={customSize.width}
                  onChange={(e) => setCustomSize({ ...customSize, width: e.target.value })}
                  className="block w-full p-2 border border-gray-300 rounded-md"
                  placeholder="Lebar"
                />
                <label className="block text-sm font-medium text-gray-700">Tinggi (cm)</label>
                <input
                  type="number"
                  value={customSize.height}
                  onChange={(e) => setCustomSize({ ...customSize, height: e.target.value })}
                  className="block w-full p-2 border border-gray-300 rounded-md"
                  placeholder="Tinggi"
                />
              </div>
            )}
            <div>
              <label className="block text-sm font-medium text-gray-700">Bahan</label>
              <select
                value={material}
                onChange={(e) => setMaterial(e.target.value)}
                className="mt-1 block w-full p-2 border border-gray-300 rounded-md"
                required
              >
                <option value="">Pilih Bahan</option>
                <option value="HVS">HVS</option>
                <option value="Art Paper">Art Paper</option>
                <option value="Glossy">Glossy</option>
              </select>
            </div>
            <div>
              <label className="block text-sm font-medium text-gray-700">Upload Desain</label>
              <input
                type="file"
                onChange={handleFileChange}
                accept="image/*"
                className="mt-1 block w-full p-2 border border-gray-300 rounded-md"
                required
              />
            </div>
            <div>
              <label className="block text-sm font-medium text-gray-700">Opsi Pengambilan</label>
              <select
                value={pickup}
                onChange={(e) => setPickup(e.target.value)}
                className="mt-1 block w-full p-2 border border-gray-300 rounded-md"
                required
              >
                <option value="">Pilih Opsi</option>
                <option value="Ambil di Tempat">Ambil di Tempat</option>
                <option value="Delivery">Delivery</option>
              </select>
            </div>
            {pickup === 'Delivery' && (
              <div>
                <label className="block text-sm font-medium text-gray-700">Alamat Pengantaran</label>
                <textarea
                  value={address}
                  onChange={(e) => setAddress(e.target.value)}
                  className="mt-1 block w-full p-2 border border-gray-300 rounded-md"
                  placeholder="Masukkan alamat"
                />
              </div>
            )}
            <button
              type="submit"
              className="w-full bg-blue-600 text-white p-2 rounded-md hover:bg-blue-700"
            >
              Pesan Sekarang
            </button>
          </form>
          {preview && (
            <div className="mt-4">
              <h3 className="text-lg font-semibold">Preview Desain</h3>
              <img src={preview} alt="Design Preview" className="w-full h-auto border rounded-md" />
            </div>
          )}
          {confirmation && (
            <div className="mt-4">
              <h3 className="text-lg font-semibold">Konfirmasi Pesanan</h3>
              <p className="text-gray-700">
                Pesanan diterima! Ukuran: {confirmation.size}, Bahan: {confirmation.material},
                Pengambilan: {confirmation.pickup}, Alamat: {confirmation.address}, File:{' '}
                {confirmation.design ? <a href={confirmation.design} className="text-blue-600">Lihat</a> : 'N/A'}
              </p>
            </div>
          )}
        </div>
      );
    }

    ReactDOM.render(<App />, document.getElementById('root'));
  </script>
</body>
</html>
